<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Signal Capture Console - Summary</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2060df",
                        "background-light": "#fcfcfc",
                        "background-dark": "#111621",
                        "pastel-green": "#a7f3d0", // Emerald 200
                        "pastel-orange": "#fed7aa", // Orange 200
                        "pastel-purple": "#ddd6fe", // Violet 200
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "mono": ["ui-monospace", "SFMono-Regular", "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", "monospace"]
                    },
                    borderRadius: {"DEFAULT": "0px", "sm": "2px", "md": "4px", "lg": "6px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-700 dark:text-slate-300 flex flex-col min-h-screen">
<header class="flex items-center justify-between border-b border-slate-100 dark:border-slate-800 bg-white dark:bg-[#111621] px-8 py-4 sticky top-0 z-50">
<div class="flex items-baseline gap-2">
<h2 class="text-slate-900 dark:text-white text-sm font-semibold tracking-tight uppercase">SignalCapture</h2>
<span class="text-xs text-slate-400">Clinical Mode</span>
</div>
<div class="text-xs font-medium tracking-wider text-slate-500 dark:text-slate-400 uppercase">
        SESSION SUMMARY
    </div>
</header>
<main class="flex-grow flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-5xl">
<div class="bg-white dark:bg-[#1a202c] rounded-none border border-slate-200 dark:border-slate-800 shadow-[0_2px_8px_rgba(0,0,0,0.02)] overflow-hidden">
<div class="p-8 border-b border-slate-100 dark:border-slate-800">
<div class="grid grid-cols-1 md:grid-cols-4 gap-8">
<div class="flex flex-col gap-1">
<span class="text-[10px] uppercase tracking-widest text-slate-400 font-medium">Status</span>
<span class="text-base text-slate-800 dark:text-slate-100 font-medium">Session completed</span>
</div>
<div class="flex flex-col gap-1">
<span class="text-[10px] uppercase tracking-widest text-slate-400 font-medium">User ID</span>
<span class="text-base text-slate-800 dark:text-slate-100 font-mono">#8492-AC</span>
</div>
<div class="flex flex-col gap-1">
<span class="text-[10px] uppercase tracking-widest text-slate-400 font-medium">Duration</span>
<span class="text-base text-slate-800 dark:text-slate-100 font-mono">14m 30s</span>
</div>
<div class="flex flex-col gap-1">
<span class="text-[10px] uppercase tracking-widest text-slate-400 font-medium">Timestamp</span>
<span class="text-base text-slate-800 dark:text-slate-100 font-mono">Oct 24, 10:42 AM</span>
</div>
</div>
</div>
<div class="p-8 bg-slate-50/30 dark:bg-slate-900/10">
<div class="flex justify-between items-end mb-6">
<h3 class="text-sm font-medium text-slate-700 dark:text-slate-200">Raw signal log preview</h3>
<span class="text-[10px] text-slate-400 font-mono">NO SCORING APPLIED</span>
</div>
<div class="relative w-full h-12 bg-slate-100 dark:bg-slate-800/50 rounded-none mb-4 overflow-hidden">
<div class="absolute inset-0 flex justify-between px-[25%] pointer-events-none opacity-20">
<div class="h-full w-px bg-slate-400 border-r border-dashed"></div>
<div class="h-full w-px bg-slate-400 border-r border-dashed"></div>
<div class="h-full w-px bg-slate-400 border-r border-dashed"></div>
</div>
<div class="absolute top-0 bottom-0 bg-[#dcfce7] dark:bg-[#064e3b]/40" style="left: 5%; width: 12%;"></div>
<div class="absolute top-0 bottom-0 bg-[#dcfce7] dark:bg-[#064e3b]/40" style="left: 20%; width: 25%;"></div>
<div class="absolute top-0 bottom-0 bg-[#dcfce7] dark:bg-[#064e3b]/40" style="left: 55%; width: 8%;"></div>
<div class="absolute top-0 bottom-0 bg-[#dcfce7] dark:bg-[#064e3b]/40" style="left: 70%; width: 20%;"></div>
<div class="absolute top-0 bottom-0 bg-[#ffedd5] dark:bg-[#7c2d12]/40" style="left: 65%; width: 4%;"></div>
<div class="absolute top-0 bottom-0 bg-[#ede9fe] dark:bg-[#4c1d95]/40 w-1.5" style="left: 48%;"></div>
<div class="absolute top-0 bottom-0 bg-[#ede9fe] dark:bg-[#4c1d95]/40 w-1.5" style="left: 85%;"></div>
</div>
<div class="flex items-center gap-8 text-xs text-slate-500 dark:text-slate-400 font-medium">
<div class="flex items-center gap-2">
<div class="w-3 h-3 bg-[#dcfce7] dark:bg-[#064e3b]/40"></div>
<span>Voice detected</span>
</div>
<div class="flex items-center gap-2">
<div class="w-3 h-3 bg-[#ffedd5] dark:bg-[#7c2d12]/40"></div>
<span>Face not detected</span>
</div>
<div class="flex items-center gap-2">
<div class="w-1.5 h-3 bg-[#ede9fe] dark:bg-[#4c1d95]/40"></div>
<span>High movement</span>
</div>
</div>
</div>
<div class="px-8 py-6 border-t border-slate-100 dark:border-slate-800 flex justify-between items-center bg-white dark:bg-[#1a202c]">
<a class="text-xs text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors" href="#">
                        Return to Start
                    </a>
<button class="bg-slate-900 hover:bg-slate-800 dark:bg-slate-100 dark:text-slate-900 dark:hover:bg-slate-200 text-white text-xs font-medium px-6 py-2.5 rounded-none transition-colors">
                        Start New Session
                    </button>
</div>
</div>
<p class="text-center text-slate-300 dark:text-slate-700 text-[10px] mt-8 uppercase tracking-widest">
                SignalCapture Scientific Console v2.1
            </p>
</div>
</main>

</body></html>
