<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AI Interview - Sign In</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "science-bg": "#f4f4f5",
                        "science-card": "#ffffff",
                        "science-border": "#e4e4e7",
                        "science-text": "#18181b",
                        "science-muted": "#71717a",
                        "science-accent": "#27272a"
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "mono": ["IBM Plex Mono", "monospace"]
                    },
                    borderRadius: { DEFAULT: "0px", none: "0px" }
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }

        *,
        *::before,
        *::after {
            border-radius: 0 !important;
        }
    </style>
</head>

<body
    class="relative flex min-h-screen w-full flex-col bg-science-bg text-science-text font-sans antialiased items-center justify-center p-6">

    <div
        class="w-full max-w-[440px] bg-science-card border border-science-border shadow-sm flex flex-col relative z-10">
        <div class="bg-gray-50 border-b border-science-border px-6 py-3 flex justify-between items-center">
            <span class="text-xs font-mono text-science-muted uppercase tracking-wider">Access: AUTH_MODULE</span>
            <span class="material-symbols-outlined text-science-muted text-[18px]">lock</span>
        </div>
        <div class="p-10 flex flex-col">
            <div class="mb-8 self-center border border-science-border p-4 bg-white text-science-accent inline-flex">
                <span class="material-symbols-outlined text-[32px]">shield_person</span>
            </div>
            <h1 class="text-science-text font-mono text-2xl font-bold leading-tight mb-2 tracking-tight text-center">
                SIGN IN
            </h1>
            <p class="text-science-muted text-xs text-center uppercase tracking-widest mb-8">
                Multimodal Interview Portal
            </p>

            <form id="login-form" class="space-y-6">
                <div class="flex flex-col space-y-2">
                    <label class="text-science-text font-mono text-[10px] uppercase tracking-widest font-bold">
                        Email Address
                    </label>
                    <div class="relative">
                        <input id="email" required
                            class="form-input flex w-full min-w-0 resize-none text-science-text focus:outline-0 focus:ring-0 focus:border-science-accent border border-science-border bg-gray-50 h-11 placeholder:text-gray-300 px-4 pl-10 text-sm font-mono"
                            placeholder="user@example.com" type="email" />
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span
                                class="material-symbols-outlined text-science-muted text-[18px]">alternate_email</span>
                        </div>
                    </div>
                    <span id="email-error" class="text-red-500 text-[9px] font-mono hidden"></span>
                </div>

                <div class="flex flex-col space-y-2">
                    <label class="text-science-text font-mono text-[10px] uppercase tracking-widest font-bold">
                        Password
                    </label>
                    <div class="relative">
                        <input id="password" required
                            class="form-input flex w-full min-w-0 resize-none text-science-text focus:outline-0 focus:ring-0 focus:border-science-accent border border-science-border bg-gray-50 h-11 placeholder:text-gray-300 px-4 pl-10 text-sm font-mono"
                            placeholder="••••••••" type="password" />
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-science-muted text-[18px]">password</span>
                        </div>
                    </div>
                </div>

                <button type="submit" id="btn-login"
                    class="flex w-full cursor-pointer items-center justify-center h-12 px-6 bg-science-accent hover:bg-black text-white text-sm font-mono uppercase tracking-widest transition-colors border border-transparent">
                    Authenticate
                </button>

                <p id="error-msg"
                    class="text-red-600 text-[10px] font-mono text-center hidden uppercase bg-red-50 border border-red-100 py-2">
                </p>
            </form>

            <div class="mt-8 pt-8 border-t border-science-border flex flex-col items-center gap-4">
                <p class="text-[10px] text-science-muted font-mono uppercase tracking-wider">New to the platform?</p>
                <a href="/register"
                    class="text-xs font-mono text-science-accent hover:underline uppercase tracking-widest font-bold">Create
                    Account</a>
            </div>
        </div>
        <div class="bg-gray-50 px-8 py-4 border-t border-science-border text-center">
            <span class="text-[10px] text-science-muted font-mono uppercase">System: v2.0.1_AUTH</span>
        </div>
    </div>

    <script>
        // Check if already logged in
        const existingUser = JSON.parse(sessionStorage.getItem('user'));
        const existingToken = sessionStorage.getItem('token');
        if (existingToken && existingUser) {
            const role = existingUser.role.toLowerCase();
            window.location.href = (role === 'admin' || role === 'recruiter') ? '/admin' : '/dashboard';
        }

        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const btnLogin = document.getElementById('btn-login');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('email-error');

        // Enhancement #7: Inline email validation
        emailInput.addEventListener('blur', () => {
            const email = emailInput.value;
            if (email && !email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                emailError.textContent = '✗ Please enter a valid email address';
                emailError.classList.remove('hidden');
                emailInput.classList.add('border-red-500');
            } else {
                emailError.classList.add('hidden');
                emailInput.classList.remove('border-red-500');
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            errorMsg.classList.add('hidden');
            btnLogin.innerText = 'Authenticating...';
            btnLogin.disabled = true;

            try {
                // Prepare form data for OAuth2
                const formData = new URLSearchParams();
                formData.append('username', email); // FastAPI OAuth2 uses 'username'
                formData.append('password', password);

                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Authentication failed');
                }

                // Store token and user data
                sessionStorage.setItem('token', data.access_token);
                sessionStorage.setItem('user', JSON.stringify(data.user));

                // Redirect based on role
                const role = data.user.role.toLowerCase();
                window.location.href = (role === 'admin' || role === 'recruiter') ? '/admin' : '/dashboard';

            } catch (error) {
                console.error('Login error:', error);
                errorMsg.innerText = error.message;
                errorMsg.classList.remove('hidden');
                btnLogin.innerText = 'Authenticate';
                btnLogin.disabled = false;
            }
        });
    </script>
</body>

</html>
