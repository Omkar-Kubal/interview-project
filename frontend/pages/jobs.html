<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Job Board | Signal Capture</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#000000",
                        "secondary": "#333333",
                        "background-light": "#ffffff",
                        "background-dark": "#0a0a0a",
                        "surface": "#f4f4f5",
                        "border-color": "#e4e4e7"
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"]
                    },
                    borderRadius: {
                        "DEFAULT": "0px",
                        "none": "0px"
                    },
                    boxShadow: {
                        "none": "none"
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        .mono-label {
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body class="bg-white min-h-screen text-gray-900 antialiased selection:bg-gray-200 selection:text-black">
    <header class="sticky top-0 z-50 bg-white border-b border-black h-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full">
            <div class="flex items-center justify-between h-full">
                <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.href='/'">
                    <div class="bg-black text-white p-1 flex items-center justify-center size-8">
                        <svg class="size-5" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-linecap="square"
                                stroke-linejoin="miter" stroke-width="2"></path>
                            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-linecap="square"
                                stroke-linejoin="miter" stroke-width="2"></path>
                            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-linecap="square"
                                stroke-linejoin="miter" stroke-width="2"></path>
                        </svg>
                    </div>
                    <span class="text-lg font-bold text-black tracking-tight font-mono">SIGNAL_CAPTURE</span>
                </div>
                <nav class="hidden md:flex items-center gap-8">
                    <a class="text-sm font-medium text-black border-b-2 border-black py-5 mono-label"
                        href="/jobs">Jobs</a>
                    <a id="nav-dashboard"
                        class="text-sm font-medium text-gray-500 hover:text-black transition-colors mono-label hidden"
                        href="/dashboard">Dashboard</a>
                </nav>
                <div class="flex items-center gap-4">
                    <div id="auth-section" class="flex items-center gap-4">
                        <button onclick="window.location.href='/login'"
                            class="bg-black text-white px-5 py-2 text-xs font-bold hover:bg-gray-800 transition-colors mono-label border border-black">
                            Sign In
                        </button>
                    </div>
                    <div id="authenticated-section" class="hidden flex items-center gap-4">
                        <button onclick="sessionStorage.clear(); window.location.reload();"
                            class="bg-white text-black px-5 py-2 text-xs font-bold hover:bg-gray-100 transition-colors mono-label border border-black">
                            Logout
                        </button>
                    </div>
                    <div id="user-profile"
                        class="size-8 bg-gray-200 border border-black bg-cover bg-center grayscale hidden">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-12">
        <section class="mb-12">
            <div class="mb-8 border-l-4 border-black pl-4">
                <h1 class="text-4xl font-bold text-black tracking-tight uppercase">ROLE_DISCOVERY</h1>
                <p class="text-gray-500 font-mono text-sm mt-1">Initialize parameters to filter available positions.</p>
            </div>
            <div class="bg-white p-6 border border-black flex flex-col md:flex-row gap-6 items-end">
                <div class="w-full flex-1">
                    <label class="flex flex-col text-left group">
                        <span
                            class="text-xs font-bold uppercase tracking-wider text-gray-500 mb-2 font-mono group-focus-within:text-black">Keyword_Input</span>
                        <div class="relative">
                            <span
                                class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">terminal</span>
                            <input id="search-keyword"
                                class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-300 focus:border-black focus:ring-0 text-black placeholder:text-gray-400 font-mono text-sm transition-colors"
                                placeholder="TITLE, SKILL, OR ID" type="text" />
                        </div>
                    </label>
                </div>
                <div class="w-full md:w-72">
                    <label class="flex flex-col text-left group">
                        <span
                            class="text-xs font-bold uppercase tracking-wider text-gray-500 mb-2 font-mono group-focus-within:text-black">Geo_Lock</span>
                        <div class="relative">
                            <span
                                class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">radar</span>
                            <input id="search-location"
                                class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-300 focus:border-black focus:ring-0 text-black placeholder:text-gray-400 font-mono text-sm transition-colors"
                                placeholder="COORDINATES / CITY" type="text" />
                        </div>
                    </label>
                </div>
                <button id="btn-search"
                    class="w-full md:w-auto px-8 h-[46px] bg-black text-white font-bold hover:bg-gray-800 transition-all flex items-center justify-center gap-2 mono-label text-sm border border-black">
                    EXECUTE_SEARCH
                </button>
            </div>
        </section>

        <div class="space-y-0 border-t border-gray-200">
            <div class="flex justify-between items-center py-4 px-1 border-b border-gray-200 bg-gray-50/50">
                <p id="results-count" class="text-xs font-mono text-gray-500 uppercase">Status: <span
                        class="text-black font-bold">DETECTING POSITIONS...</span></p>
            </div>

            <div id="jobs-container" class="flex flex-col">
                <!-- Jobs populated here -->
                <div class="p-12 text-center font-mono text-gray-400 uppercase text-xs tracking-widest">
                    Initializing Data Stream...
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-12 border-t border-black py-12 bg-white">
        <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="flex items-center gap-2">
                <div class="size-4 bg-black"></div>
                <span class="text-sm font-bold text-black uppercase tracking-wider font-mono">Signal_Capture_System
                    v2.0.1</span>
            </div>
            <p class="text-xs text-gray-400 font-mono">Â© 2026 AI Screening Infrastructure.</p>
        </div>
    </footer>

    <script>
        const jobsContainer = document.getElementById('jobs-container');
        const resultsCount = document.getElementById('results-count');
        const searchKeyword = document.getElementById('search-keyword');
        const btnSearch = document.getElementById('btn-search');

        // Auth state
        const user = JSON.parse(sessionStorage.getItem('user'));
        const token = sessionStorage.getItem('token');

        if (token && user) {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('authenticated-section').classList.remove('hidden');
            document.getElementById('nav-dashboard').classList.remove('hidden');
            const profile = document.getElementById('user-profile');
            profile.classList.remove('hidden');
            profile.title = user.full_name;
        }

        async function fetchJobs() {
            try {
                const response = await fetch('/api/jobs');
                const jobs = await response.json();
                renderJobs(jobs);
            } catch (error) {
                console.error('Failed to fetch jobs:', error);
                jobsContainer.innerHTML = `
                    <div class="p-12 text-center font-mono text-red-500 uppercase text-xs tracking-widest bg-red-50 border border-red-100 mt-4">
                        Data Stream Failure: ${error.message}
                    </div>
                `;
            }
        }

        function renderJobs(jobs) {
            if (jobs.length === 0) {
                jobsContainer.innerHTML = '<div class="p-12 text-center font-mono text-gray-400 uppercase text-xs tracking-widest">No matching slots available.</div>';
                resultsCount.innerHTML = 'Status: <span class="text-black font-bold">0 POSITIONS DETECTED</span>';
                return;
            }

            resultsCount.innerHTML = `Status: <span class="text-black font-bold">${jobs.length} POSITION${jobs.length > 1 ? 'S' : ''} DETECTED</span>`;

            jobsContainer.innerHTML = jobs.map(job => `
                <div class="group relative bg-white border-b border-x border-gray-200 p-6 hover:bg-gray-50 hover:border-gray-400 transition-all duration-150">
                    <div class="flex flex-col md:flex-row gap-6">
                        <div class="size-16 bg-white border border-gray-200 flex items-center justify-center p-2 flex-shrink-0 grayscale group-hover:grayscale-0 transition-all uppercase font-mono text-[10px] text-center">
                            SYS_ADMIN
                        </div>
                        <div class="flex-1">
                            <div class="flex flex-col md:flex-row md:items-start justify-between gap-4">
                                <div>
                                    <h3 class="text-xl font-bold text-black group-hover:underline decoration-2 underline-offset-4">${job.title}</h3>
                                    <div class="flex flex-wrap items-center gap-x-6 gap-y-2 mt-2">
                                        <span class="text-xs font-mono text-gray-600 flex items-center gap-1.5 uppercase tracking-wide">
                                            <span class="material-symbols-outlined text-[16px]">domain</span> ${job.location || 'Remote'}
                                        </span>
                                        <span class="text-xs font-mono text-gray-600 flex items-center gap-1.5 uppercase tracking-wide">
                                            <span class="material-symbols-outlined text-[16px]">attach_money</span> ${job.salary_range || 'TBD'}
                                        </span>
                                    </div>
                                </div>
                                <div class="flex items-center gap-2 self-start">
                                    <span class="px-2 py-1 border border-black bg-black text-white text-[10px] font-bold uppercase tracking-wider font-mono">Active</span>
                                </div>
                            </div>
                            <div class="mt-4 text-xs text-gray-600 font-sans line-clamp-2 max-w-2xl">
                                ${job.description}
                            </div>
                            <div class="flex items-center justify-end gap-3 mt-6">
                                <button onclick="window.location.href='/apply?job_id=${job.id}'" class="px-6 h-10 bg-white border border-black text-black font-bold text-xs uppercase hover:bg-black hover:text-white transition-colors font-mono">
                                    Initialize_Application
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="absolute left-0 top-0 bottom-0 w-1 bg-black transform scale-y-0 group-hover:scale-y-100 transition-transform origin-bottom"></div>
                </div>
            `).join('');
        }

        btnSearch.addEventListener('click', () => {
            fetchJobs(); // Simple reload for now, actual filtering can be added
        });

        // Initial fetch
        fetchJobs();
    </script>
</body>

</html>
